<h3>nav editor</h3>
<form name="nav_editor" action="{{@action}}" method="POST">
    <fieldset>
        <legend>editor</legend>
        <label for="name">name</label>
        <F3:check if="{{@edit}}==1">
            <F3:true>
                <span id="name">{{@POST.name}}</span>
            </F3:true>
            <F3:false>
                <input id="name" name="name" type="text" value="{{@POST.name}}" required/>
            </F3:false>
        </F3:check>
        <label for="text">text</label>
        <input id="text" name="text" type="text" value="{{@POST.text}}" required/>
        <label for="section">section</label>
        <input id="section" name="section" type="text" value="{{@POST.section}}" required/>
        <label for="controller">controller</label>
        <input id="controller" name="controller" type="text" value="{{@POST.controller}}" required/>
        <label for="action">action</label>
        <input id="action" name="action" type="text" value="{{@POST.action}}"/>
        <label for="target">target</label>
        <input id="target" name="target" type="text" value="{{@POST.target}}"/>
        <label for="sort">sort</label>
        <input id="sort" name="sort" type="text" value="{{@POST.sort}}" required/>
        <input type="submit" value="speichern"/>
    </fieldset>
</form>
