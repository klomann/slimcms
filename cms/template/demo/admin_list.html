<h2>{{@controller}} list</h2>
<section>
    <ul class="admin-ul">
        <repeat group="{{@list}}" key="{{ @key }}" value="{{ @obj}}" counter="{{ @counter }}">
            <li class="admin-li">
                <div class="admin-list">
                    <span><strong>name:</strong></span><span>{{@obj.name}}</span>
                    <ul class="admin-ul">
                        <F3:include href="admin_{{ @controller }}_list.html"/>
                </div>
            </li>
        </repeat>
    </ul>
</section>
<F3:check if="{{@add==1}}">
    <section>
        <a class="admin-button" href="{{@BASE}}/admin/{{@controller}}/add">add</a>
    </section>
</F3:check>
